<!doctype html>
<html>
<head>
	<title>Api Docs</title>
	<script src="../../../../0.10/framework/enyo.js" launch="debug" type="text/javascript"></script>
	<link href="css/app.css" rel="stylesheet" type="text/css" />
	<link href="css/doc.css" rel="stylesheet" type="text/css" />
	<!-- files loaded by the dependency mechanism become part of the documentation, so we take these out of band - we need more flexibility here -->
	<script src="../../addons/parser/lexer.js" type="text/javascript"></script>
	<script src="../../addons/parser/parser.js" type="text/javascript"></script>
	<script src="../../addons/foss/showdown-v0.9/compressed/showdown.js" type="text/javascript"></script>
	<script src="source/Documentor.js" type="text/javascript"></script>
	<script src="source/Module.js" type="text/javascript"></script>
	<script src="source/App.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
    (function() {
        var webKitFields = RegExp("( AppleWebKit/)([^ ]+)").exec(navigator.userAgent);
        if (!webKitFields || webKitFields.length < 3) {
            document.write("<div style='padding:20px'><h1>Enyo API Docs</h1><h2>This application requires " +
                           "a WebKit-based browser such as Safari or Google Chrome to view.</h2></div>");
        }
        else {
            try {
                enyo.create({kind: "App"}).renderInto(document.body);
            }
            catch (err) {
                document.write("<div style='padding:20px'><h1>Enyo API Docs</h1><h2>To work properly in Google " +
                               "Chrome, use the <tt>--allow-file-access-from-files</tt> command-line switch " +
                               "to allow file-based AJAX requests.</h2></div>");
            }
        }
    })();
	</script>
</body>
</html>
