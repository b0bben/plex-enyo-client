<!doctype html>
<head>
	<!-- Demonstrate enyo fundamentals, from the bottom-up. -->
	<title>enyo Tutorial Two</title>
	<script src="../../../../framework/enyo.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	//
	// We can nest Controls just like we nest DOM nodes.
	//
	// Why does it say "components"? A Component is a more general object than a Control, but we can ignore that for now.
	//
	enyo.create({
		components: [
			{content: "I'm in a Container"},
			{components: [
				{content: "I'm in a Container in the Container."}
			]},
			{content: "I'm in the first Container."}
		]
	}).renderInto(document.body);
</script>
</body>
</html>
