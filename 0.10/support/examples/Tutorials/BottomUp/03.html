<!doctype html>
<head>
	<!-- Demonstrate enyo fundamentals, from the bottom-up. -->
	<title>enyo Tutorial Three</title>
	<script src="../../../../framework/enyo.js" type="text/javascript"></script>
	<!-- -->
	<style type="text/css">
		.stylish {
			font-family: cursive;
			border: 1px solid black;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	//
	// We can apply styles and classes and change node types just like in HTML.
	//
	// What!? Doing plain old HTML in Javascript is crazy! 
	//
	// Yes, but we can do so much more from here. See the next examples.
	//
	enyo.create({
		components: [
			// by default a Control is expressed as a DIV
			{content: "I'm a div"},
			// we can make a different kind of node however
			{nodeTag: "input", domAttributes: {value: "I'm an input"}},
			// we can add styles and classes normally (we can't use the word 'class' in JavaScript, so the convention is to use 'className')
			{content: "Stylish purple border!", className: "stylish", style: "border-color: purple"}
		]
	}).renderInto(document.body);
</script>
</body>
</html>
