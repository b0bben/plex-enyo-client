<!doctype html>
<head>
	<!-- Demonstrate basic usage of enyo. -->
	<title>enyo Tutorial Four</title>
	<script src="../../../../framework/enyo.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	//
	// Different kinds of Controls can encapsulate complex rendering and behavior.
	//
	enyo.create({
		components: [
			// button with custom graphics
			{kind: "Button", caption: "Button"},
			// input box with special features like hinting and graphic fx
			{kind: "Input"},
			// one-of-many selector with custom graphics
			{kind: "RadioGroup", components: [
				{label: "Alpha"},
				{label: "Beta"},
				{label: "Gamma"}
			]}
		]
	}).renderInto(document.body);
</script>
</body>
</html>
