<!doctype html>
<head>
	<!-- Demonstrate enyo fundamentals, from the bottom-up. -->
	<title>enyo Tutorial One</title>
	<script src="../../../../framework/enyo.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	//
	// enyo works with objects called Controls.
	//
	// Controls work a lot like DOM nodes, and each Control usually translates directly to a node. 
	//
	// Here we create a trivial HTML control and render it to body.
	//
	enyo.create({
		content: "Hello World"
	}).renderInto(document.body);
</script>
</body>
</html>
