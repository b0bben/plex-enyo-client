<!doctype html>
<html>
<head>
	<title>enyo Theme Test</title>
	<script src="../../../../../0.10/framework/enyo.js" type="text/javascript"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="text">
	Using virtual theme package.
</div>
<script type="text/javascript">
	view = enyo.create({
		name: "app",
		kind: "Scroller",
		components: [
			{kind: "HtmlContent", srcId: "text"},
			{name: "top", style: "border: 1px solid silver; padding: 16px;", components: [
				{nodeTag: "span", content: "Inline text ..."},
				{kind: "Aristo.Button", caption: "Aristo Button"},
				{kind: "Button", caption: "Theme Button"},
				{kind: "Input", caption: "Theme Input"},
				{kind: enyo.Button, caption: "Raw Button"},
				{nodeTag: "span", content: "... inline text"}
			]}
		]
	});
	view.renderInto(document.body);
</script>
</body>
</html>
